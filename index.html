<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <!-- title -->
        <title>Memory Game!</title>
        <!-- css -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
        <link rel="stylesheet" href="css/memory.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div id="mg_wrapper" class="mg_wrapper">
            <div id="mg_contents" class="mg_contents">
                <!-- DIV TILES GO HERE -->
                <h1 id="game-title">The Impossible Memory Game!
                    <br />

                </h1>
                <div id="game-info">
                    <span>Moves: <span id="total-moves"></span></span>
                    <span id="game-message"></span>
                </div>
                <div id="game-select">
                    <h3>Chose your difficulty</h3>
                    <button class="difficulty" diff="easy">Easy</button>
                    <button class="difficulty" diff="med">Medium</button>
                    <button class="difficulty" diff="hard">Hard</button>
                </div>
            </div>
        </div>
    </body>
</html>
